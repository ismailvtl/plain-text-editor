<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plain Text Editor</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body .editor {
            display: flex;
            height: 100vh;
            width: 100vw;
            border-radius: 8px;
        }
        textarea {
            height: 90vh;
            width: 90vw;
            margin: auto;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="editor">
        <textarea></textarea>
    </div>
</body>
</html>
